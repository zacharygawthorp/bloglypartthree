{% extends 'base.html' %}

{% block title %}{{ tag.name }}{% endblock %}}

{% block content %}

<h1>{{ tag.name }}</h1>

<ul>
    {% for post in tag.posts %}
    <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>

    

<form>
    <button class="show-btn"
            formmethod="GET"
            formaction="/tags/{{ tag.id }}//edit">Edit</button>
    <button class="show-btn"
            formmethod="Post"
            formaction="/tags/{{ tag.id }}/delete">Delete</button>
</form>

{% endblock %}
